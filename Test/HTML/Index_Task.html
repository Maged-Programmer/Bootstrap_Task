<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap_Task</title>
    <link rel="stylesheet" href="../CSS/Style.css">
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-danger bg-gradient" style="background: radial-gradient(circle, #a43f3f 0%, #d32f2f 100%); min-height: 100vh;">
    
    <!-- Top Bar -->
    <div class="container bg-white py-3 border-bottom margin-top-5"> 
        <div class="d-flex justify-content-between align-items-center">
            <!-- Date section -->
            <div class="d-flex">
                <h3 class="ms-2">الجمعة 02 مايو 2025</h3>
                <h3 class="ms-2">09:42 ص</h3>
                <h3 class="ms-2 text-danger"><i class="bi bi-calendar-event"></i></h3>
            </div>
            
            <!-- Logo/Image in center -->
            <div>
                <img src="../Images/اليوم السابع.png" class="img-fluid" alt="Logo" style="max-height: 60px;">
            </div>
            
            <!-- Announcement section -->
            <a href="#" class="text-danger fw-bold d-flex align-items-center justify-content-center text-decoration-none">
                <i class="bi bi-megaphone me-2 fs-4"></i>
                <span class="fs-4">الإعلان</span>
            </a>
        </div>
    </div>
    <!-- Navbar -->
  <!-- Main navigation bar - dark theme with minimal padding -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-0">
    <!-- Container to control the width of navbar content -->
    <div class="container-fluid ">
        
        <!-- Hamburger menu button that appears on mobile devices -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Collapsible navigation content -->
        <!-- justify-content-end aligns menu items to the right -->
        <div class="collapse navbar-collapse justify-content-end justify-content-center" id="navbarNav">
            <!-- Navigation items list -->
            <ul class="navbar-nav flex-wrap">
                <!-- Home item with house icon -->
                <li class="nav-item px-2"><a class="nav-link fs-3" href="#">الرئيسية <i class="bi bi-house"></i></a></li>
                <!-- Breaking news item -->
                <li class="nav-item px-2 "><a class="nav-link fs-3" href="#">عاجل</a></li>
                <!-- Politics item -->
                <li class="nav-item px-2"><a class="nav-link fs-3" href="#">سياسة</a></li>
                <!-- Reports item -->
                <li class="nav-item px-2 "><a class="nav-link fs-3" href="#">تقارير</a></li>
                <!-- Events/incidents item -->
                <li class="nav-item px-2"><a class="nav-link fs-3" href="#">حوادث</a></li>
                <!-- Arab news item -->
                <li class="nav-item px-2"><a class="nav-link fs-3" href="#">عرب</a></li>
                <!-- World news item -->
                <li class="nav-item px-2"><a class="nav-link fs-3" href="#">عالم</a></li>
                <!-- Investigations item -->
                <li class="nav-item px-2 "><a class="nav-link fs-3" href="#">تحقيقات</a></li>
                <!-- Economy item -->
                <li class="nav-item px-2"><a class="nav-link fs-3" href="#">اقتصاد</a></li>
                <!-- Sports item -->
                <li class="nav-item px-2"><a class="nav-link fs-3" href="#">رياضة</a></li>
                <!-- International football item -->
                <li class="nav-item px-2"><a class="nav-link fs-3" href="#">كرة عالمية</a></li>
                <!-- More options item -->
                <li class="nav-item px-2"><a class="nav-link fs-3" href="#">المزيد</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Header Banner -->
<div class="container bg-white py-3 border-bottom">
    <div class="row align-items-center">
        <div class="col-md-8">
            <img src="../Images/اليوم السابع.png" class="img-fluid" alt="Ad Banner">
        </div>
        <div class="col-md-4 text-end">
            <div class="fw-bold text-danger fs-4">رئيس مجلس الإدارة أكرم القصاص<br>رئيس التحرير علا الشافعي</div>
        </div>
    </div>
</div>

 <!-- Search Bar -->
 <div class="container-fluid bg-dark py-2">
    <div class="container d-flex justify-content-center align-items-center">
        <button class="btn btn-danger me-2">بحث</button>
        <input type="text" class="form-control w-25 me-2" placeholder="ابحث هنا...">
        <span class="text-warning"><i class="bi bi-rss"></i></span>
        <button class="btn btn-danger ms-2">تيكرز</button>
    </div>
</div>
                
    <script src="../JS/bootstrap.bundle.js"></script>
</body>
</html>
